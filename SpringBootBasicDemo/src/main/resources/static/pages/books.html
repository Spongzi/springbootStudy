<!DOCTYPE html><html><head>  <!-- 页面meta -->  <meta charset="utf-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <title>基于SpringBoot整合SSM案例</title>  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">  <!-- 引入样式 -->  <link rel="stylesheet" href="../plugins/elementui/index.css">  <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">  <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">  <div class="content-header">    <h1>图书管理</h1>  </div>  <div class="app-container">    <div class="box">      <div class="filter-container">        <el-input placeholder="图书类别" style="width: 200px;" v-model="pagination.type" class="filter-item"></el-input>        <el-input placeholder="图书名称" style="width: 200px;" v-model="pagination.name"  class="filter-item"></el-input>        <el-input placeholder="图书描述" style="width: 200px;" v-model="pagination.description"  class="filter-item"></el-input>        <el-button @click="getAll()" class="dalfBut">查询</el-button>        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>      </div>      <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>        <el-table-column type="index" align="center" label="序号"></el-table-column>        <el-table-column prop="type" label="图书类别" align="center"></el-table-column>        <el-table-column prop="name" label="图书名称" align="center"></el-table-column>        <el-table-column prop="description" label="描述" align="center"></el-table-column>        <el-table-column label="操作" align="center">          <template slot-scope="scope">            <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>            <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>          </template>        </el-table-column>      </el-table>      <!--分页组件-->      <div class="pagination-container">        <el-pagination            class="pagiantion"            @current-change="handleCurrentChange"            :current-page="pagination.currentPage"            :page-size="pagination.pageSize"            layout="total, prev, pager, next, jumper"            :total="pagination.total">        </el-pagination>      </div>      <!-- 新增标签弹层 -->      <div class="add-form">        <el-dialog title="新增图书" :visible.sync="dialogFormVisible">          <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">            <el-row>              <el-col :span="12">                <el-form-item label="图书类别" prop="type">                  <el-input v-model="formData.type"/>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="图书名称" prop="name">                  <el-input v-model="formData.name"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="24">                <el-form-item label="描述">                  <el-input v-model="formData.description" type="textarea"></el-input>                </el-form-item>              </el-col>            </el-row>          </el-form>          <div slot="footer" class="dialog-footer">            <el-button :plain="true" @click="cancel()">取消</el-button>            <el-button type="primary" @click="handleAdd()">确定</el-button>          </div>        </el-dialog>      </div>      <!-- 编辑标签弹层 -->      <div class="add-form">        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">          <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">            <el-row>              <el-col :span="12">                <el-form-item label="图书类别" prop="type">                  <el-input v-model="formData.type"/>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="图书名称" prop="name">                  <el-input v-model="formData.name"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="24">                <el-form-item label="描述">                  <el-input v-model="formData.description" type="textarea"></el-input>                </el-form-item>              </el-col>            </el-row>          </el-form>          <div slot="footer" class="dialog-footer">            <el-button :plain="true" @click="cancel()">取消</el-button>            <el-button type="primary" :plain="true" @click="handleEdit()">确定</el-button>          </div>        </el-dialog>      </div>    </div>  </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>  let vue = new Vue({    el: '#app',    data: {      dataList: [],//当前页要展示的列表数据      dialogFormVisible: false,//添加表单是否可见      dialogFormVisible4Edit: false,//编辑表单是否可见      formData: {},//表单数据      rules: {//校验规则        type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],        name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]      },      pagination: {//分页相关模型数据        currentPage: 1,//当前页码        pageSize: 10,//每页显示的记录数        total: 0,//总记录数        type: "",        name: "",        description: ""      },      param: ""    },    //钩子函数，VUE对象初始化完成后自动执行    created() {      // 调用查询全部数据的操作      this.getAll()    },    methods: {      //列表 --> 分页动作      getAll() {        /*axios({          method: "get",          url: "http://localhost/books"        }).then((resp) => {          this.dataList = resp.data.data          console.log(this.dataList)        })*/        this.param = `type=${this.pagination.type}&name=${this.pagination.name}&description=${this.pagination.description}`        console.log(this.param)        axios({          method:"get",          url:`/books/${this.pagination.currentPage}/${this.pagination.pageSize}?${this.param}`        }).then((resp) =>{          this.dataList = resp.data.data.records          this.pagination.total = resp.data.data.total        })      },      //弹出添加窗口      handleCreate() {        this.resetForm()        this.dialogFormVisible = true      },      //重置表单      resetForm() {        this.formData = {}      },      //添加      handleAdd() {        console.log(this.formData)        axios({          method: "post",          url:"/books",          data: this.formData        }).then((resp) => {          if (resp.data.flag) {            this.getAll()            this.$message.success("添加成功！")            this.dialogFormVisible = false            this.resetForm()          } else {            this.$message.error("添加失败")          }        })      },      //取消      cancel() {        this.dialogFormVisible = false        this.dialogFormVisible4Edit = false        this.$message("取消")      },      // 删除      handleDelete(row) {        this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {          confirmButtonText: '确定',          cancelButtonText: '取消',          type: 'warning'        }).then(() => {          axios({            method: "delete",            url: "/books/" + row.id          }).then((resp) => {            if (resp.data.flag) {              this.$message.success("删除成功")            } else {              this.$message.error("删除失败");            }            this.getAll();          })        }).catch(() => {          this.$message({            type: 'info',            message: '已取消删除'          });        });      },      //弹出编辑窗口      handleUpdate(row) {        this.resetForm()        this.dialogFormVisible4Edit = true        this.formData = JSON.parse(JSON.stringify(row))        console.log(this.formData)      },      //修改      handleEdit() {        axios({          method:"put",          url: "/books/",          data:this.formData        }).then((resp) => {          console.log(resp.data)          this.dialogFormVisible4Edit = false          if (resp.data.flag) {            this.$message.success("修改成功")          } else {            this.$message.error("修改失败, 数据刷新")          }          this.resetForm()          this.getAll()        })      },      //分页查询      //切换页码      handleCurrentChange(currentPage) {        this.pagination.currentPage = currentPage        this.getAll()      },      //条件查询    }  })</script></html>
